<div class="app-container">
  <div class="search-container">
    <div class="col-lg-12 text-center mt-5">
      <h1>Movie Search</h1>
    </div>
    <div class="col-md-4 offset-md-4 mt-5 pt-3">
      <lib-aa-search (search$)="onSearchMovie($event)" [validationMessages]="validationMessages"></lib-aa-search>
    </div>
  </div>
  <div class="results-container">
    <app-results [results]="movies()| async"></app-results>
  </div>
</div>
